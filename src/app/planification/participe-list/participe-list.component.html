<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onClose()">
        <ion-icon  name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Liste des participant pour la : {{plan?.title_plan}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-item  *ngFor="let participe of participes" [color]="participe.non_part === 1 ? 'danger' : 'success'" >
          <ion-label position="inline">{{participe.user.name_user}}</ion-label>
          <ion-buttons slot="end">
            <ion-button fill="solid" [disabled]="participe.oui_part || user_name_log !== participe.user.name_user" (click)="onClick(participe.id_part)">
              <ion-icon color="" name="checkmark-outline"></ion-icon>
            </ion-button>
            
            <ion-button fill="solid" [disabled]="participe.non_part || user_name_log !== participe.user.name_user" (click)="onClick(participe.id_part)">
              <ion-icon color="" name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
