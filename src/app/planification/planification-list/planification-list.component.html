<ion-header>
  <ion-toolbar>
    <ion-title>Les Planification en cours</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="admin"  [routerLink]="['/planification/planification-add']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
<ion-list>
  <ion-item *ngFor="let plan of data" [routerLink]="['/planification/planification-one/',plan.id_plan]">
    <ion-label>{{plan.title_plan}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
