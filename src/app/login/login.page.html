<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>


  <form class="ion-margin-start" [formGroup]="loginform" (ngSubmit)="onSubmit()">

    <ion-input 
    label="Nom" 
    type="text" 
    labelPlacement="floating" 
    formControlName="name_user">
    </ion-input>

    <ion-input 
    label="Mot de passe" 
    type="password" 
    labelPlacement="floating" 
    formControlName="mdp_user">
    </ion-input>

    <ion-button type="submit"  [disabled]="!loginform.valid">
      Login
    </ion-button>
  </form>

</ion-content>
